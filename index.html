<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <div class="logo">Shoppery</div>
        <ul>
          <li><a href="#" data-category="all">All</a></li>
          <li><a href="#" data-category="electronics">Electronics</a></li>
          <li><a href="#" data-category="jewelery">Jewellery</a></li>
          <li><a href="#" data-category="men's clothing">Men's Cloths</a></li>
          <li><a href="#" data-category="women's clothing">Women's Cloths</a></li>
        </ul>
        <div class="cart-icon" id="cart-icon">ðŸ›’ <span id="cart-count">0</span></div>
      </nav>
    
    
      <div id="auth-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Welcome to ShopCart</h2>
          <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
            <button type="button" id="signup-btn">Sign Up</button>
          </form>
        </div>
      </div>
    
    
      <div id="dashboard" class="hidden">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button id="logout-btn">Logout</button>
      </div>
    
    
      <main>
        <h1>Products</h1>
        <div id="product-list" class="product-list"></div>
      </main>
    
    
      <div id="cart" class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="empty-cart">Empty Cart</button>
      </div>
    
</body>
<script src="script.js"></script>
</html>
